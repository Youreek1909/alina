<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Alina site</title>
    </head>
    <body>

      <header class="header">
        <div class="logo">
          <a href="#"><img src="img/alina-logo.png" alt="Logo" class="logo__img"></a>
        </div>

        <button class="btn">&rarr;</button>
        <div class="sidebar">

          <div class="sidebar__item">
            <a href="#">
              <p class="sidebar__text">Landscape</p>
              <img src="img/landscape.jpeg" alt="Landscape" class="sidebar__img">
            </a>
          </div>

          <div class="sidebar__item">
            <a href="#">
              <p class="sidebar__text">Food</p>
              <img src="img/food.jpg" alt="Food" class="sidebar__img">
            </a>
          </div>

          <div class="sidebar__item">
            <a href="#">
              <p class="sidebar__text">Street</p>
              <img src="img/street.jpg" alt="Street" class="sidebar__img">
            </a>
          </div>

          <div class="sidebar__item">
            <a href="#">
              <p class="sidebar__text">Travel</p>
              <img src="img/sea.jpg" alt="Travel" class="sidebar__img">
            </a>
          </div>

        </div>

        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Gallery</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Privacy</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
          </ul>
        </nav>
      </header>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/script.js"></script>
    </body>
</html>
